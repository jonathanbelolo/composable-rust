global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'production-agent-local'
    environment: 'development'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Production Agent metrics
  - job_name: 'production-agent'
    static_configs:
      - targets: ['production-agent:9090']
        labels:
          service: 'production-agent'
          tier: 'application'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'
