apiVersion: v1
kind: ServiceAccount
metadata:
  name: production-agent
  labels:
    app: production-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: production-agent
  labels:
    app: production-agent
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: production-agent
  labels:
    app: production-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: production-agent
subjects:
- kind: ServiceAccount
  name: production-agent
