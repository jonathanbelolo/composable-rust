apiVersion: v1
kind: Service
metadata:
  name: production-agent
  labels:
    app: production-agent
    tier: application
spec:
  type: ClusterIP
  selector:
    app: production-agent
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: production-agent-metrics
  labels:
    app: production-agent
    tier: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: production-agent
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  clusterIP: None  # Headless service for Prometheus scraping
