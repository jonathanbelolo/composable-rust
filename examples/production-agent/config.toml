# Production Agent Configuration
# This file demonstrates all Phase 8.4 configuration features

[environment]
name = "development"

[server]
host = "127.0.0.1"
port = 8080
request_timeout_seconds = 30

[llm]
provider = "anthropic"
model = "claude-sonnet-4-5"
max_tokens = 4096
temperature = 0.7
timeout_seconds = 30

[observability]
# Tracing
tracing_enabled = true
tracing_level = "info"
opentelemetry_endpoint = "http://localhost:4317"

# Metrics
metrics_enabled = true
metrics_port = 9090

[resilience]
# Circuit Breaker
circuit_breaker_enabled = true
circuit_breaker_failure_threshold = 5
circuit_breaker_success_threshold = 2
circuit_breaker_timeout_seconds = 60

# Rate Limiting
rate_limit_enabled = true
rate_limit_requests_per_second = 10
rate_limit_burst = 20

# Bulkhead
bulkhead_enabled = true
bulkhead_max_concurrent = 100
bulkhead_max_queued = 1000
bulkhead_queue_timeout_seconds = 30

[database]
url = "postgres://localhost:5432/production_agent"
max_connections = 20
min_connections = 5
acquire_timeout_seconds = 30
idle_timeout_seconds = 600

[health]
enabled = true
port = 8081
startup_timeout_seconds = 30
liveness_timeout_seconds = 5
readiness_timeout_seconds = 5

[audit]
enabled = true
backend = "in_memory"
# backend = "postgres"  # For production

[security]
enabled = true
brute_force_threshold = 5
rate_limit_threshold = 100
