apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-system

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml
  - hpa.yaml
  - rbac.yaml
  - servicemonitor.yaml
  - ingress.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: agent-system
  app.kubernetes.io/component: application
  app.kubernetes.io/part-of: agent-platform

# Common annotations
commonAnnotations:
  version: "0.1.0"
  managed-by: "kustomize"

# Images to patch (will be overridden by overlays)
images:
  - name: agent-system
    newName: agent-system
    newTag: latest

# ConfigMap generator (alternative to static configmap.yaml)
# configMapGenerator:
