# IMPORTANT: This is a template. Do NOT commit actual secrets!
# Use sealed-secrets, external-secrets, or Kustomize secretGenerator instead.
#
# For production, create secrets via:
#   kubectl create secret generic agent-secrets \
#     --from-literal=DATABASE_PASSWORD=xxx \
#     --from-literal=API_KEY=xxx \
#     -n agent-system

apiVersion: v1
kind: Secret
metadata:
  name: agent-secrets
  namespace: agent-system
  labels:
    app: agent-system
type: Opaque
stringData:
  # Database credentials
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

  # Full database URL (alternative to separate fields)
  DATABASE_URL: "postgres://postgres:REPLACE_WITH_ACTUAL_PASSWORD@postgres-service:5432/agent_system"

  # Redis password (if required)
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"

  # API keys for external services
  LLM_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  ANTHROPIC_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"

  # Encryption keys
  ENCRYPTION_KEY: "REPLACE_WITH_32_BYTE_KEY"

  # JWT secret for authentication
  JWT_SECRET: "REPLACE_WITH_JWT_SECRET"

  # SMTP credentials (if sending emails)
  SMTP_USERNAME: "REPLACE_WITH_SMTP_USERNAME"
  SMTP_PASSWORD: "REPLACE_WITH_SMTP_PASSWORD"
