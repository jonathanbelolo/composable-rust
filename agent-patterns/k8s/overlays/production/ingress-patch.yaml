apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-system
spec:
  tls:
    - hosts:
        - api.agent-system.com  # Production domain
      secretName: agent-system-prod-tls
  rules:
    - host: api.agent-system.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: agent-system
                port:
                  name: http
