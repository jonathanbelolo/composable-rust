apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: agent-system
  namespace: agent-system-prod
spec:
  podSelector:
    matchLabels:
      app: agent-system
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redpanda/Kafka
    - to:
        - podSelector:
            matchLabels:
              app: redpanda
      ports:
        - protocol: TCP
          port: 9092
    # Allow external HTTPS (for LLM APIs)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
