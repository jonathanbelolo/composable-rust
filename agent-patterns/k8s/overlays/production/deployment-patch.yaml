apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-system
spec:
  replicas: 5  # Higher replica count for production
  template:
    spec:
      containers:
        - name: agent-system
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 4000m
              memory: 4Gi
